<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>New Web App</title>

  <link href='css/styles.css' rel='stylesheet' type='text/css'>

</head>
<body>

  <app></app>


  <script type="text/javascript" src="lib/headjs/dist/1.0.0/head.js" data-headjs-load="main.js"></script>
  <script id="reload-tag" type="text/javascript">
    if( (/localhost:3000/g).test(location.host) ){
      document.write(
        '<script src="http://'
        + (location.host).split(':')[0]
        + ':35729/livereload.js"></'
        + 'script>'
      );
    } else {
      var here = document.getElementById('reload-tag');
      setTimeout(function(){
        document.body.removeChild(here);
      }, 200);
    }
  </script>
</body>
</html>
