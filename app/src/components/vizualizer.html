 <svg [attr.width]="44" 
      [attr.height]="44"
      (click)="addMeter($event)">
   <line [attr.x1]="0" 
         [attr.x2]="22" 
         [attr.y1]="11" 
         [attr.y2]="11"
         [attr.stroke]="meter.color"
         [attr.stroke-width]="1"></line>
   <line [attr.x1]="11" 
         [attr.x2]="11" 
         [attr.y1]="0" 
         [attr.y2]="22"
         [attr.stroke]="meter.color"
         [attr.stroke-width]="1"></line>
 </svg>
 <svg [attr.width]="width" 
      [attr.height]="height"
      (mousemove)="onMouseMove($event)"
      (mouseleave)="onMouseLeave($event)">
   <path class="levels"
         [attr.d]="path" 
         [attr.fill]="color">
   </path>
   <line [attr.x1]="meter.points[0].x" 
         [attr.x2]="meter.points[1].x" 
         [attr.y1]="playhead.points[0].y" 
         [attr.y2]="playhead.points[1].y"
         [attr.stroke]="playhead.color"
         [attr.stroke-width]="playhead.stroke"></line>
   <line [attr.x1]="meter.points[0].x" 
         [attr.x2]="meter.points[1].x" 
         [attr.y1]="meter.points[0].y" 
         [attr.y2]="meter.points[1].y"
         [attr.stroke]="meter.color"
         [attr.stroke-width]="meter.stroke"></line>
 </svg>
